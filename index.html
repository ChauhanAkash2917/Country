<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link rel="stylesheet" href="./Style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header-container">
      <div class="header-content">
        <h1 class="title">Where in the World ?</h1>
        <p class="theme-chenger"><i class="fa-solid fa-moon"></i> Dark Mode</p>
      </div>
    </header>
   <section>
      <form action="">
        <input type="search" name="" class="search-container" id="" placeholder="Search any County...">
        <select name="" id="">
          <option value="">Filter By Region</option>
          <option value="">Africa</option>
          <option value="">Europe</option>
          <option value="">Asia</option>
          <option value="">America</option>
          <option value="">Oceania</option>
        </select>
      </form>
    </section>

    <main>
      <div class="countries-container">
        <a href="#" class="countries-card">
          <img src="https://flagcdn.com/is.svg" alt="" />
          <div class="card-text">
            <h3 class="card-title">India</h3>
            <p><strong>Population:</strong>82,800,9000</p>
            <p><strong>Region:</strong>Asia</p>
            <p><strong>Capital:</strong>Delhi</p>
          </div>
        </a>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/2387ca2e15.js"
      crossorigin="anonymous"
    ></script>
    <script src="./Script.js"></script>
  </body>
</html>
